<div class="container">
	<div class="row">
		<div class="col-lg-6 col-lg-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
				<div class="panel-body">
				<form role="form"(submit)="$event.preventDefault(); login()">
							<div class="form-group">
								<input class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" [(ngModel)]="password" name="password" type="password" required>
							</div>
							<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
					</form>
					<hr/>
				</div>
			</div>
		</div>
	</div>
</div>
